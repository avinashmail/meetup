<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>meetup</title>


    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/meetup.css" rel="stylesheet">

    <style>
      body{
        margin: 0px; padding: 0px;
        background-color: orange;
      }
      .container{
        position: relative;
        width: 100%;
        background-color: yellow;
      }

      .horizontalCenter{
        
        margin-left: auto;
        margin-right: auto;
        width: 20%;
        background-color: #b0e0e6;
      }

      .verticalCenter{
        position: absolute;
        width: 100%;
        top: 50%;
      }

    </style>


</head>
  <body class="" id="bodyId">
    <div class="verticalCenter"> 
      <div class="horizontalCenter">

        <form class="form" role="form">
          <input type="text" class="col-xs-12 form-control " placeholder="Mobile Number / userId@domain.com">
          <input type="text" class="col-xs-12 form-control" placeholder="password">
        </form>

        <form class="form-horizontal" role="form">
            <button class="btn btn-primary col-xs-5">Login</button>
            <button class="btn btn-default col-xs-5 pull-right">Sign Up</button>
          </form>

      </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>	
</html>
