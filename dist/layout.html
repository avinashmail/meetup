<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>meetup</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/meetup.css" rel="stylesheet">

    <style >

		.modal-dialog{
      width: 64%;
      height: 800%;
      padding-right: 7%;
      padding-top: 11%;
      float: right;
    }


    .carousel-inner > .item > img {
      margin: 0 auto;
    }

    .container{
      width: 100%;
      margin: 5px;
      padding: 0px;
    }

    .thumbnailWindow{
      overflow-y : auto;
      overflow-x : hidden;
      height: 300px;
    }

    #bodyId{
      background-color:red;
      overflow:hidden;
    }

    #headerId{
      background-color: #ccc;
    }

    #loginColUserId{
      background-color: yellow;
    }

    #searchContainerUserId{
      width: 100%;
    }

    #thumbnailColId{
      margin-left: 10px;
      margin-right : 10px;
      padding: 0px;
    }

    .thumbnail{
      padding: 0px;
      margin: 4px;
      height: 140px;
    }
  
	</style>


  </head>
  <body class="" id="bodyId">
	
    <!-- Heading Meetup  -->
		<div class ="" id="headerId">
			<div class="container"> 
				<h1>meetup</h1>
			</div>
		</div>	

    <!-- Main Container for the whole body -->
		<div class="container" style="background-color:green;">
        <!-- login User Column of Span 4 -->
				<div class = "col-xs-4" id = "loginColUserId">
							<div>
                <!-- login User profile pic -->
								<img src="images\user1.jpg" class="img-responsive"/>
							</div>

              <!-- Group of pannel which contain detail from user -->
							<div class="panel-group" id="detailPnlGrp">
                <!-- Panel containg location related information -->
								<div class="panel panel-default">
							 		<div class="panel-heading">
							  			<h4 class="panel-title"> 
							  				<a data-toggle="collapse" data-parent = "#detailPnlGrp" href="#collapse1">
							  					 Type a location
							  				</a>
							  			</h4>
							  		</div>
							  		<div id="collapse1" class="panel-collapse collapse in"> 
											<div class="panel-body">
                          <form role="form-inline">
                            <div class="form-group">
                              <label for="locId">Location:</label>
                              <input type="text" class="form-control" id="locId" placeholder="Type a location">
                            </div>
                            <div class="form-group">
                              <input type="text" class="form-control" id="disId" placeholder="Radius of Distance">
                            </div>
                          </form>
                            <ul>
                              <li>Domlur</li>
                              <li>Kodihali</li>
                              <li>MurgeshPalya</li>
                            </ul>
											</div>
										</div>
								</div>
                <!-- Panel containg Shairing or rent related information -->
								<div class="panel panel-default">
							 		<div class="panel-heading">
							  			<h4 class="panel-title"> 
							  				<a data-toggle="collapse" data-parent = "#detailPnlGrp" href="#collapse2">
							  					 Sharing/Rent
							  				</a>
							  			</h4>
							  		</div>
							  		<div id="collapse2" class="panel-collapse collapse in"> 
											<div class="panel-body">
 										 		<div class="container">
                          <form role="form" width="100">
                            <div class="form-group">
                              <label for="locId">Shairing Flats & Room with other flatmates</label>
                              <br>
                               <input type="checkbox"> Male <input type="checkbox"> Female
                               <br>
                              <label for="locId">occupancy</label>
                              <br>
                               <input type="checkbox"> Single <input type="checkbox"> Double <input type="checkbox"> Tripple
                               <br> <br>
                              <label for="locId">Rent a Flat</label>
                              <br>
                              <input type="checkbox"> 1RK <input type="checkbox"> 1BHK <input type="checkbox"> 2BHK <input type="checkbox"> 3BHK
                              <br> <input type="checkbox"> 4BHK <input type="checkbox"> PentaHouse

                              <br> <br>
                              <label >Budget</label>
                              <div class="container">
                                <div class="col-xs-1">
                                  <input type="text" class="form-control" placeholder="Min Budget in Thousand">
                                </div>

                                <div class="col-xs-1">                                  
                                  <input type="text" class="form-control" placeholder="Max Budget in Thousand">
                                </div>
                               </div>

                            </div>
                          </form>
                        </div>
											</div>
										</div>
								</div>

                <!-- Panel containg Facility which user want  information -->
								<div class="panel panel-default">
							 		<div class="panel-heading">
							  			<h4 class="panel-title"> 
							  				<a data-toggle="collapse" data-parent = "#detailPnlGrp" href="#collapse3">
							  					 Basic Amenities
							  				</a>
							  			</h4>
							  		</div>
							  		<div id="collapse3" class="panel-collapse collapse in"> 
											<div class="panel-body">
 										 		<div class="container">
                          <form role="form" width="100">
                            <input type="checkbox"> Furnished <input type="checkbox"> Semi Furnished <input type="checkbox"> Unfurnished 
                            <br>
                          </form>
                        </div>
											</div>
										</div>
								</div>
							</div>
				</div> <!-- login user information end -->

        <!-- Searched User Information who want to share or rent their flats  -->
				<div class = "col-xs-8" style="background-color:blue;" id="searchColUserId" > 

          <!-- thumbnail contaner-->
          <div class ="container thumbnailWindow" id = "searchContainerUserId">
            <script> 
              var text = "";
              var i = 0;
              var j=0;
                for(i=0;i<4; i++) {
                   // text += "<div class=\"row\">";
                  for(j=0; j<6; j++){
                      text += '<div class="col-sm-2 col-md-2" id="thumbnailColId">\
                                <div class="thumbnail"> \
                                 <img src="images\\user1.jpg" alt="..." class="img-responsive"> \
                                 <div class="caption"> \
                                    <p>1BHK / Murgesh..</p> \
                                    <p> \
                                      <a href="#" class="btn btn-primary btn-xs" role="button">Chat </a> \
                                      <a href="#" class="btn btn-warning btn-xs pull-right" role="button" >Drop </a> \
                                    </p> \
                                  </div> \
                                </div> \
                              </div>';
                  }
                 // text += '</div>';
                }
                  document.getElementById("searchContainerUserId").innerHTML = text;
            </script>
          </div>

          <!-- detail of places image slideshow and information -->
          <div class="container" style="background-color:orange;" id="imageSlideContainerId"> 
                <div class="row">
                    <div class="col-sm-6" style="background-color:pink;" id = "imageSlideColId">
                        <script>
                          var text = '<div id="carousel-example-generic" class="carousel slide" data-ride="carousel"> \
                                        <ol class="carousel-indicators"> \
                                          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>';

                          var i=1;
                          for(; i<3; i++){
                              text += '<li data-target="#carousel-example-generic" data-slide-to="' + i + '"></li>' ;
                          }
                          text += '</ol> \
                                  <div class="carousel-inner"> \
                                    <div class="item active"> \
                                      <img src="images\\flat01_inside01.jpg" alt="..." width="80%"> \
                                      <div class="carousel-caption"> \
                                        <h5>Caption Text</h5> \
                                      </div> \
                                    </div> ' ;


                          for(i=2; i<=3; i++){
                                text += '<div class="item"> \
                                            <img src="images\\flat01_inside0'+ i +'.jpg" alt="..." width="80%"> \
                                          <div class="carousel-caption"> \
                                            <h5>Caption Text</h5> \
                                          </div> \
                                        </div> ' ;
                          }

                          text += '</div> </div>';




                          document.getElementById("imageSlideColId").innerHTML = text;
                        </script>
                    </div>
                    <div class="col-sm-6" id="detailOfPlaceId">
                        <h1>Detail of Space</h1>
                        <p> 1 Rk </p> 
                        <p> 1 Rk </p> 
                        <p> 1 Rk </p> 
                        <p> 1 Rk </p> 
                        <p> 1 Rk </p> 
                    </div>
                </div>
          </div>

				</div> <!-- Searched User col Information end here -->
		</div> <!-- main container end -->


		
	<!-- Latest compiled and minified JavaScript -->
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>	
</html>
</html>
